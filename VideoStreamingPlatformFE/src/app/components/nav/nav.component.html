<mat-toolbar color="primary" class="navbar">
  <div>Logo</div>
  <div>
    <span>Home</span>
    <span>Trending</span>
    <span>Subscription</span>
    <span>Library</span>

    <span *ngIf="isLoggedIn; else signInBlock">
      Welcome, {{ userName }}!
      <button mat-raised-button color="warn" (click)="logout()">Logout</button>
    </span>

    <ng-template #signInBlock>
      <a mat-raised-button routerLink="/login" color="accent">Sign in</a>
    </ng-template>
  </div>
</mat-toolbar>
