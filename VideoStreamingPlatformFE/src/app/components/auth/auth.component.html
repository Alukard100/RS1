<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" name="email" required />

    <label>Password:</label>
    <input type="password" [(ngModel)]="password" name="password" required />

    <button type="submit">Login</button>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>

<!-- Modal for verification code -->
<div *ngIf="showVerificationModal" class="modal">
  <div class="modal-content">
    <h3>Enter the Verification Code</h3>
    <form (ngSubmit)="onVerifyCode()">
      <label for="verificationCode">Verification Code:</label>
      <input type="text" [(ngModel)]="verificationCode" name="verificationCode" id="verificationCode" required />
      <button type="submit">Verify Code</button>
      <button type="button" (click)="closeModal()">Cancel</button>
    </form>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
